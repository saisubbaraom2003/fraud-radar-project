# app/frontend/nginx.conf
# Nginx configuration for serving the React app and proxying API requests.

server {
  listen 80;

  # Add multiple resolvers for better robustness
  # 127.0.0.11 is Docker's internal DNS. 8.8.8.8 and 8.8.4.4 are Google's public DNS.
  # Using public DNS as a fallback can sometimes help resolve internal service names
  # if the internal DNS is temporarily unavailable or slow.
  resolver 127.0.0.11 8.8.8.8 8.8.4.4 valid=10s; # Increased valid time for cache

  # Root directory for static files (the React build output)
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /api {
    set $backend_host "http://fraudradar-backend:8000";
    proxy_pass $backend_host;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
