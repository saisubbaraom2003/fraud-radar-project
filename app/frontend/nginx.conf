# app/frontend/nginx.conf
# Nginx configuration for serving the React app and proxying API requests.

server {
  listen 80;

  # Root directory for static files (the React build output)
  root /usr/share/nginx/html;
  index index.html;

  # This is the key part for single-page applications (SPAs)
  # It ensures that any request not matching a static file is redirected to index.html,
  # allowing React Router to handle the routing.
  location / {
    try_files $uri /index.html;
  }

  # Proxy API requests to the backend service
  # Any request to '/api' will be forwarded to the backend container.
  # The 'fraudradar-backend' hostname is resolved by Render's internal DNS.
  location /api {
    proxy_pass http://fraudradar-backend:8000; # <--- CHANGED THIS LINE
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}