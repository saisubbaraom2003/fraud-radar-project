# app/frontend/nginx.conf
# Nginx configuration for serving the React app and proxying API requests.

server {
  listen 80;

  # Resolver configuration: using IP addresses only.
  # 127.0.0.11 is Docker's internal DNS resolver.
  # 8.8.8.8 and 8.8.4.4 are Google's public DNS servers, used as fallbacks.
  # resolver 127.0.0.11 8.8.8.8 8.8.4.4; # <--- Only IP addresses here. No 'valid' or 'timeout' parameters on this line.

  # Root directory for static files (the React build output)
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /api {
    # Directly proxy to the internal service name and port
    proxy_pass http://fraudradar-backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
