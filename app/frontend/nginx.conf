# Nginx configuration for serving React frontend and proxying API calls

upstream backend {
    # These env vars will be replaced at container start using envsubst
    server ${REACT_APP_BACKEND_HOST}:${REACT_APP_BACKEND_PORT};
}

server {
    listen 80;

    # Serve static files from React build
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional health route proxy
    location /health {
        proxy_pass http://backend;
    }
}
