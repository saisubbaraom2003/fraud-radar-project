# app/frontend/nginx.conf
# Nginx configuration for serving the React app and proxying API requests.

server {
  listen 80;

  # Resolver configuration: using ONLY Docker's internal DNS.
  # This is the most direct way for Nginx to resolve internal service names on Render.
  resolver 127.0.0.11; # <--- Simplified resolver to only internal DNS

  # Root directory for static files (the React build output)
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /api {
    # Directly proxy to the internal service name and port using HTTP
    proxy_pass http://fraudradar-backend:8000;
    
    # This explicitly tells Nginx NOT to verify SSL for the upstream,
    # which is okay for internal HTTP connections.
    proxy_ssl_verify off;

    # Add a connect timeout for the proxy
    proxy_connect_timeout 10s; # <--- Added proxy connect timeout

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
