# app/frontend/nginx.conf
# Nginx configuration for serving the React app and proxying API requests.

server {
  listen 80;

  # Removed explicit resolver and set variable for direct proxy_pass
  # Nginx will use its default DNS resolution for 'fraudradar-backend'
  # which should be handled by Render's internal DNS.

  # Root directory for static files (the React build output)
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location /api {
    # Directly proxy to the internal service name and port
    proxy_pass http://fraudradar-backend:8000; # <--- CHANGED THIS LINE
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
